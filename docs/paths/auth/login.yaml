tags:
  - Auth
summary: Login
operationId: login
description: Login
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            example: 'test@test.ua'
          password:
            description: "User's password"
            type: string
            example: '12345678'
responses:
  '200':
    description: User logged in
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: 'cqPzZEQl8Oyt0/tjTMqQiru5Te+jAHkTB2hm/5Fo'
  '400':
    $ref: ../../components/responses/400.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
