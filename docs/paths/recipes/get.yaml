tags:
  - Recipes
summary: Get all recipes
description: Returns a paginated list of all recipes.
operationId: getRecipes
security: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      minimum: 1
      default: 1
    description: Page number
  - in: query
    name: perPage
    schema:
      type: integer
      minimum: 1
      maximum: 100
      default: 12
    description: Number of items per page
responses:
  '200':
    description: Recipes retrieved successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: Recipes retrieved successfully
            data:
              type: object
              properties:
                hits:
                  type: array
                  items:
                    $ref: '../../components/schemas/Recipe.yaml'
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 12
                totalItems:
                  type: integer
                  example: 100
                totalPages:
                  type: integer
                  example: 9
                hasPreviousPage:
                  type: boolean
                  example: false
                hasNextPage:
                  type: boolean
                  example: true
  '401':
    description: Unauthorized - authentication required
  '500':
    description: Error retrieving recipes
