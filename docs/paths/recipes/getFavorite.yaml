paths:
  /api/recipes/favorites:
    get:
      tags:
        - Recipes
      summary: Get user's favorite recipes
      description: >
        Returns a paginated list of favorite recipes for the authenticated user.
      operationId: getFavoritesRecipes
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number for pagination
        - in: query
          name: perPage
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 12
          description: Number of items per page
      responses:
        '200':
          description: Favorites recipes retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Favorites recipes retrieved successfully
                  data:
                    type: object
                    properties:
                      hits:
                        type: array
                        items:
                          $ref: '#/components/schemas/Recipe'
                      page:
                        type: integer
                        example: 1
                      perPage:
                        type: integer
                        example: 12
                      totalItems:
                        type: integer
                        example: 35
                      totalPages:
                        type: integer
                        example: 3
                      hasPreviousPage:
                        type: boolean
                        example: false
                      hasNextPage:
                        type: boolean
                        example: true
                      message:
                        type: string
                        example: No favorites recipes found
        '400':
          description: Invalid pagination parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid pagination parameters
                  error:
                    type: string
                    example: page must be a positive integer
        '401':
          description: Unauthorized (missing or invalid token)
        '500':
          description: Error retrieving favorite recipes
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Error retrieving favorite recipes
                  error:
                    type: string
                    example: Database connection failed
