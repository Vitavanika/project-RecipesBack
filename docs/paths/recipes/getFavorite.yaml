tags:
  - Recipes
summary: Get user's favorite recipes
description: Returns a paginated list of favorite recipes for the authenticated user.
operationId: getFavoritesRecipes
security:
  - BearerAuth: []
parameters:
  - in: query
    name: page
    required: false
    schema:
      type: integer
      minimum: 1
      default: 1
    description: Page number
  - in: query
    name: perPage
    required: false
    schema:
      type: integer
      minimum: 1
      maximum: 100
      default: 12
    description: Number of items per page
responses:
  '200':
    description: Favorites recipes retrieved successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: Favorites recipes retrieved successfully
            data:
              type: object
              properties:
                hits:
                  type: array
                  items:
                    $ref: '../../components/schemas/Recipe.yaml'
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 12
                totalItems:
                  type: integer
                  example: 35
                totalPages:
                  type: integer
                  example: 3
                hasPreviousPage:
                  type: boolean
                  example: false
                hasNextPage:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: No favorites recipes found
  '400':
    description: Invalid pagination parameters
    $ref: ../../components/responses/400.yaml
  '401':
    description: Unauthorized
    $ref: ../../components/responses/401.yaml
  '500':
    description: Error retrieving favorite recipes
    $ref: ../../components/responses/500.yaml
