tags:
  - Favorites
summary: Add recipe to favorites
operationId: addRecipeToFavorites
description: 'Adds a recipe to the user favorites list'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: recipeId
    required: true
    schema:
      type: string
      example: '64f1a2b3c9e7a1d2e8b12345'
responses:
  '200':
    description: Recipe successfully added to favorites
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/FavoritesResponse.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
