tags:
  - Favorites
summary: Add recipe to favorites
operationId: addRecipeToFavorites
description: 'Adds a recipe to the user favorites list'
security:
  - BearerAuth: []
parameters:
  - in: query
    name: recipeId
    required: true
    schema:
      type: string
      example: '64f1a2b3c9e7a1d2e8b12345'
    description: ID of the recipe to add to favorites
