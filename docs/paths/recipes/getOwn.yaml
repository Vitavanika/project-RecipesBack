tags:
  - Recipes
summary: Get my recipes (private)
operationId: getOwnRecipes
security:
  - BearerAuth: []
parameters:
  - in: query
    name: page
    schema: { type: integer, minimum: 1, default: 1 }
  - in: query
    name: perPage
    schema: { type: integer, minimum: 1, maximum: 100, default: 12 }
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status: { type: integer, example: 200 }
            message: { type: string, example: My recipes fetched }
            data:
              type: object
              properties:
                recipes:
                  type: array
                  items:
                    $ref: '../../components/schemas/Recipe.yaml'
                page: { type: integer, example: 1 }
                perPage: { type: integer, example: 12 }
                total: { type: integer, example: 37 }
                totalPages: { type: integer, example: 4 }
  '401':
    $ref: ../../components/responses/401.yaml
  '404':
    description: My recipes not found
    $ref: ../../components/responses/404.yaml
  '500':
    $ref: ../../components/responses/500.yaml
