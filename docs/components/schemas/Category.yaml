type: object
properties:
  _id:
    description: "Category's unique identifier"
    type: string
    example: '65e4decdd286b30065d54af9'
  name:
    description: 'Name of the category'
    type: string
    example: 'Main Course'
  title:
    type: string
    example: Breakfast
  slug:
    type: string
    example: breakfast
  createdAt:
    type: string
    format: date-time
    example: 2025-08-20T10:11:12.000Z
  updatedAt:
    type: string
    format: date-time
    example: 2025-08-20T10:11:12.000Z
required:
  - _id
  - name
  - title
  - slug
